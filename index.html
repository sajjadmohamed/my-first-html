<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web Desing</title>
		<link rel="stylesheet" href="style.css" />
		<!-- -------google fonts ----- -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="header">
			<nav>
				<a href="" class="logo">Sajjad.</a>
				<div class="nav-links">
					<ul>
						<li><a href="">Home</a></li>
						<li><a href="">Services</a></li>
						<li><a href="">Portfolio</a></li>
						<li><a href="">About</a></li>
						<li><a href="">Connect</a></li>
					</ul>
				</div>
			</nav>

			<div class="left-sideber"></div>

			<div class="row">
				<div class="left-col">
					<img src="/images/Sajjad.JPG" />
				</div>
				<div class="right-col">
					<h1><span class="auto-input"></span></h1>
					<p>
						Hello,I'm Sajjad form Iraq,I'm 19 years old, and i work
						as a Web Programmer.
					</p>

					<div class="social-media">
						<div class="icon">
							<img src="/images/facebook.png" />
							<a href="https://facebook.com"
								><img src="/images/link.png"
							/></a>
						</div>
						<div class="icon">
							<img src="/images/instagram.png" />
							<a href="https://instagram.com"
								><img src="/images/link.png"
							/></a>
						</div>
						<div class="icon">
							<img src="/images/twitter.png" />
							<a href="https://twitter.com"
								><img src="/images/link.png"
							/></a>
						</div>
						<div class="icon">
							<img src="/images/youtube.png" />
							<a href="https://youtube.com"
								><img src="/images/link.png"
							/></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
		<script>
			var typad = new Typed(".auto-input", {
				strings: [
					"Welcome to My Page",
					"I'm Sajjad Mohammed",
					"Web Programmer.",
				],
				typeSpeed: 130,
				backSpeed: 50,
				loop: true,
			});
		</script>
	</body>
</html>
